<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span & Id & Class</title>

    
    <style> 
       .card 
        {
            border: 1px solid indigo;
            background: rgb(162, 95, 206);
            padding:20px;
            margin-bottom: 10px;
        }
        .enhance
        {
            color:rgb(253, 255, 254); 
            background: rgb(253, 0, 0);
        }
    </style>

</head>
<body>
    <div id="main-header"> 
        <h1>My website</h1>
        <p>A site about me</p>
    </div>
    <ul>
        <li> <a href="#">Home</a></li>
        <li> <a href="#">About</a></li>
        <li> <a href="#">Contact</a></li>
    </ul>
    <div id="about" class="card">  <!--shortcut for this write 'div#idname' or #idname-->
        <h3>About</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br>
           <span class="enhance"> Ratione, cum! </span></p>
    </div>
     
    <div id="contact" class="card">
        <h3>Contact Me</h3>
        <ul>
            <li>Adress: asdfghj</li>
            <li>Phone: 12345678</li>
            <li>Email: asdf@asdfg.com</li>
        </ul>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2022</p> <!-- entity-little symbols we can use in html-->
    </div>
</body>
</html>
