<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered list-list with bullets-->
    <ul> <!--we can use " <ul style="list-style:" and then pick style but it's not recommended-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    
    <!--Ordered lists-->
    <ol> <!-- we can write "<ol type="">" and inside of quotes cellect type-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!---------------->


    <!--Nested lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
    <!---------------->


    <!--Tables-->
    <table>
        <thead>
            <tr> <!--table row-->
                <th>Name</th> <!-- th is for only head-->
                <th>Surname</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Shams</td> <!--td is for body-->
                <td>Rasulzade</td>
            </tr>

            <tr>
                <td>Gunay</td>
                <td>Rasulzade</td>
            </tr>
        </tbody>
    </table>
    <!---------->

</body>
</html>
