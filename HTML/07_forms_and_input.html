<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label> <!--The text between >..< is the text of label-->
            <input type="text" id="name" name="name" value="John Dark"> <!--it's like textbox in C# form, 
                                                          id - higlightes the textbox when you click certain(the value of id) label
                                                          name - is like he name of textbox
                                                          value - it's like default text of a textbox-->
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your e-mail"> <!-- shorcut 'input:email(or other type)
                                                                                               placeholder- temporary text of textbox-->
        </div>
        <br>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="40" rows="5"></textarea> <!--message has it's own input:textarea-->
        </div>
        <br>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other" selected >Other</option> <!--selected - it will choose this option as default selection-->
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>
        <br>
       <div>
           <label for="membership">Membership:</label>
           <input type="radio" name="membership" value="simple" id="membership"> Simple <!--no need for label-->
           <input type="radio" name="membership" value="standart" id="membership" checked> Standart <!--checked-it will select this one as a default selection-->
           <input type="radio" name="membership" value="super" id="membership"> Super
       </div>
       <br>
       <div>
        <label for="hobbies">I like...</label><br>
        <input type="checkbox" name="hobbies" id="hobbies" value="singing"> singing <br>
        <input type="checkbox" name="hobbies" id="hobbies" value="drawing"> drawing <br>
        <input type="checkbox" name="hobbies" id="hobbies" value="swimming"> swimming <br>
        <input type="checkbox" name="hobbies" id="hobbies" value="playing basketball"> playing basketball <br>
        <input type="checkbox" name="hobbies" id="hobbies" value="playing videogames"> playing videogames <br>
        </div>
        <br>
        <input type="submit" value="Submit">
        <!-- another way --~>   <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
