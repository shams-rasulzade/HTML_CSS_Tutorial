<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link-->
    <a href="http://google.com">Click For Google</a> <br> <!-- External Link will be open on current tab-->
    <a href="http://google.com" target="_blank">Click For Google</a> <!-- External Link will be open in additional tab-->
    <!------------------>


    <!-- Internal link-->
    <!--It's the pages that in current html folder. For this you use / and then write the name of file(page) you want to be opened-->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!------------------>

    <!--Local Image-->
    <!--Local image is an image which is in our folder-->
    <img src="/images/Silent_Voice.jpg" alt="My Image"> <!--because of absence css the image will be full size-->
    <!------------------>

    <!--Remote Image-->
    <!--Remote Image is an image which is from other sources-->
    <p>
        <img src="https://images.unsplash.com/photo-1642156205878-6a28a2d8b5bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Image">
    </p>
    



</body>
</html>
