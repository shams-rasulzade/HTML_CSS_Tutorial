    <p>Hello, my name is &nbsp; Shams</p> <!-- &nbsp; - non-breaking space -->

    <!--Greater than;Less than-->
    <p>5 &gt;  2</p>  <!-- &gt; - greater than-->
    <p>5 &#62; 2</p>  <!-- 62 - number of this(>) sign-->
    <p>1 &lt;  2 </p> <!-- &lt; - less than-->
    <p>1 &#60; 2</p>  <!-- 60 - number of this(<) sign-->

    <!--Copyright-->
    <p>&copy;</p>
    <p>&reg;</p> 

    <!--Currency-->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!--Suits-->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!--Computer Code-->
    <code>
        &lt;?php echo 'Hello' ?&gt;
    </code>
